<!DOCTYPE html>

<html lang="en">
<!--begin::Head-->
<head>
    <base href="">
    <title>NASCP - National AIDS and STDs Control Programme | Leading Nigeria's Fight Against HIV/AIDS</title>
    <meta charset="utf-8" />
    <meta name="description" content="Official website of the National AIDS and STDs Control Programme (NASCP) in Nigeria. Learn about our initiatives, resources, and how we're combating HIV/AIDS and STDs.">
    <meta name="keywords" content="NASCP, HIV, AIDS, STDs, Nigeria, Health, Prevention, Treatment, Awareness">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="NASCP - HIV, AIDS, Tuberclosis, STDs, Health, Prevention, Treatment, Awareness &amp; Epidemic Control in Nigeria" />
    <meta property="og:url" content="https://www.nascp.gov.ng/" />
    <meta property="og:site_name" content="NASCP" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="NASCP - National AIDS and STDs Control Programme" />
    <meta name="twitter:description" content="Leading Nigeria's fight against HIV/AIDS and STDs. Discover our initiatives and resources." />
    <meta name="twitter:image" content="{% static 'assets/images/twitter-image.jpg' %}" />

    <link rel="canonical" href="https://preview.keenthemes.com/metronic8" />
    <link rel="shortcut icon" href="{% static 'assets/media/logos/favicon.ico' %}" />
    <!--begin::Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" />
    <!--end::Fonts-->
    <!--begin::Global Stylesheets Bundle-->
    <link href="{% static 'assets/plugins/global/plugins.bundle.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'assets/css/style.bundle.css' %}" rel="stylesheet" type="text/css" />
    <!--end::Global Stylesheets Bundle-->
    <style>
        /* Custom styles */
        .nav-group .btn.active {
            background-color: #0d6efd;
            color: #fff;
        }
        .landing-dark-bg {
            background-color: #1e1e2d;
        }
        .bg-body {
            background-color: #fff;
        }
        .media-item img, .media-item video {
            cursor: pointer;
        }
    </style>
</head>
<!--end::Head-->
<!--begin::Body-->
<body id="kt_body" data-bs-spy="scroll" data-bs-target="#kt_landing_menu" data-bs-offset="200" class="bg-white position-relative">
    <!--begin::Main-->
    <div class="d-flex flex-column flex-root">
        <!-- Header Section (retained) -->
        <div id="home" class="mb-0">
            <div class="bgi-no-repeat bgi-size-contain bgi-position-x-center bgi-position-y-bottom landing-dark-bg"
                 style="background-image: url({% static 'assets/media/svg/illustrations/landing.svg' %})">
                <div class="landing-header" data-kt-sticky="true" data-kt-sticky-name="landing-header"
                     data-kt-sticky-offset="{default: '200px', lg: '300px'}">
                    <div class="container">
                        <div class="d-flex align-items-center justify-content-between">
                            <!-- Logo -->
                            <div class="d-flex align-items-center flex-equal">
                                <button class="btn btn-icon btn-active-color-primary me-3 d-flex d-lg-none"
                                        id="kt_landing_menu_toggle">
                                    <span class="svg-icon svg-icon-2hx">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                             viewBox="0 0 24 24" fill="none">
                                            <path d="M21 7H3C2.4 7 2 6.6 2 6V4C2 3.4 2.4 3 3 3H21C21.6 3 22 3.4 22 4V6C22 6.6 21.6 7 21 7Z" fill="black" />
                                            <path opacity="0.3" d="M21 14H3C2.4 14 2 13.6 2 13V11C2 10.4 2.4 10 3 10H21C21.6 10 22 10.4 22 11V13C22 13.6 21.6 14 21 14ZM22 20V18C22 17.4 21.6 17 21 17H3C2.4 17 2 17.4 2 18V20C2 20.6 2.4 21 3 21H21C21.6 21 22 20.6 22 20Z" fill="black" />
                                        </svg>
                                    </span>
                                </button>
                                <a href="{% url 'spa' %}">
                                    <img alt="Logo" src="{% static 'assets/media/logos/nascp_logo.svg' %}" class="logo-default h-25px h-lg-30px" />
                                    <img alt="Logo" src="{% static 'assets/media/logos/nascp_logo.svg' %}" class="logo-sticky h-20px h-lg-25px" />
                                </a>
                            </div>
                            <!-- Navigation Menu -->
                            <div id="kt_header_nav_wrapper" class="d-lg-block">
                                <div class="d-lg-block p-5 p-lg-0" data-kt-drawer="true" data-kt-drawer-name="landing-menu"
                                     data-kt-drawer-activate="{default: true, lg: false}" data-kt-drawer-overlay="true"
                                     data-kt-drawer-width="200px" data-kt-drawer-direction="start"
                                     data-kt-drawer-toggle="#kt_landing_menu_toggle" data-kt-swapper="true"
                                     data-kt-swapper-mode="prepend" data-kt-swapper-parent="{default: '#kt_body', lg: '#kt_header_nav_wrapper'}">
                                    <div class="menu menu-column flex-nowrap menu-rounded menu-lg-row menu-title-gray-500 menu-state-title-primary nav nav-flush fs-5 fw-bold" id="kt_landing_menu">
                                        <!-- Navigation links -->
                                        <div class="menu-item">
                                            <a class="menu-link nav-link active py-3 px-4 px-xxl-6" href="{% url 'spa' %}#kt_body" data-kt-scroll-toggle="true" data-kt-drawer-dismiss="true">Home</a>
                                        </div>
                                        <div class="menu-item">
                                            <a class="menu-link nav-link py-3 px-4 px-xxl-6" href="{% url 'spa' %}#how-it-works" data-kt-scroll-toggle="true" data-kt-drawer-dismiss="true">About NASCP</a>
                                        </div>
                                        <div class="menu-item">
                                            <a class="menu-link nav-link py-3 px-4 px-xxl-6" href="{% url 'spa' %}#achievements" data-kt-scroll-toggle="true" data-kt-drawer-dismiss="true">Programme Components</a>
                                        </div>
                                        <div class="menu-item">
                                            <a class="menu-link nav-link py-3 px-4 px-xxl-6" href="{% url 'spa' %}#team" data-kt-scroll-toggle="true" data-kt-drawer-dismiss="true">Resources & Publication</a>
                                        </div>
                                        <div class="menu-item">
                                            <a class="menu-link nav-link py-3 px-4 px-xxl-6" href="{% url 'spa' %}#portfolio" data-kt-scroll-toggle="true" data-kt-drawer-dismiss="true">News & Events</a>
                                        </div>
                                        <div class="menu-item">
                                            <a class="menu-link nav-link py-3 px-4 px-xxl-6" href="{% url 'spa' %}#pricing" data-kt-scroll-toggle="true" data-kt-drawer-dismiss="true">Media Center</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Toolbar (Login link removed) -->
                            <div class="flex-equal text-end ms-1"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Header Section -->

        <!-- Blank Content Body -->
        <div class="container my-5">
            <!-- Begin Programme Components Section -->
            <h2 class="mb-4">Programme Components</h2>
            <div class="d-flex flex-wrap justify-content-center">
                <!-- This container will be populated dynamically from /api/department-contents/ -->
                <div id="department-contents-list" class="d-flex flex-wrap justify-content-center mb-15 mx-auto w-xl-900px">
                    <!-- Dynamic department components will be injected here by app.js -->
                </div>
            </div>
            <!-- End Programme Components Section -->

            <!-- Other page content can go here -->
        </div>

        <!-- Footer Section (retained) -->
        <div class="mb-0">
            <!-- Optional Curve Top -->
            <div class="landing-curve landing-dark-color">
                <svg viewBox="15 -1 1470 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 48C4.93573 47.6644 8.85984 47.3311 12.7725 47H1489.16C1493.1 47.3311 1497.04 47.6644 1501 48V47H1489.16C914.668 -1.34764 587.282 -1.61174 12.7725 47H1V48Z" fill="currentColor"></path>
                </svg>
            </div>
            <!-- Footer Wrapper -->
            <div class="landing-dark-bg pt-20">
                <div class="container">
                    <div class="d-flex flex-column flex-md-row flex-stack py-7 py-lg-10">
                        <div class="d-flex align-items-center order-2 order-md-1">
                            <a href="{% url 'spa' %}">
                                <img alt="Logo" src="{% static 'assets/media/logos/nascp_logo.svg' %}" class="h-15px h-md-20px" />
                            </a>
                            <span class="mx-5 fs-6 fw-bold text-gray-600 pt-1">© 2024 NASCP.</span>
                        </div>
                        <ul class="menu menu-gray-600 menu-hover-primary fw-bold fs-6 fs-md-5 order-1 mb-5 mb-md-0">
                            <li class="menu-item">
                                <a href="https://keenthemes.com" target="_blank" class="menu-link px-2">About</a>
                            </li>
                            <li class="menu-item mx-5">
                                <a href="https://devs.keenthemes.com/#" target="_blank" class="menu-link px-2">Support</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Scrolltop -->
            <div id="kt_scrolltop" class="scrolltop" data-kt-scrolltop="true">
                <span class="svg-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <rect opacity="0.5" x="13" y="6" width="13" height="2" rx="1" transform="rotate(90 13 6)" fill="black" />
                        <path d="M12.5657 8.56569L16.75 12.75C17.1642 13.1642 17.8358 13.1642 18.25 12.75C18.6642 12.3358 18.6642 11.6642 18.25 11.25L12.7071 5.70711C12.3166 5.31658 11.6834 5.31658 11.2929 5.70711L5.75 11.25C5.33579 11.6642 5.33579 12.3358 5.75 12.75C6.16421 13.1642 6.83579 13.1642 7.25 12.75L11.4343 8.56569C11.7467 8.25327 12.2533 8.25327 12.5657 8.56569Z" fill="black" />
                    </svg>
                </span>
            </div>
        </div>
    </div>
    <!-- End Main -->

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
    <!-- Custom JavaScript for media handling (if needed) -->
    <script>
        // (Existing media handling code ...)
    </script>
    
    
    <!-- Global Javascript Bundle -->
    <script src="{% static 'assets/plugins/global/plugins.bundle.js' %}"></script>
    <script src="{% static 'assets/js/scripts.bundle.js' %}"></script>

    <!-- Page Vendors Javascript -->
    <script src="{% static 'assets/plugins/custom/fslightbox/fslightbox.bundle.js' %}"></script>
    <script src="{% static 'assets/plugins/custom/typedjs/typedjs.bundle.js' %}"></script>

    <!-- Page Custom Javascript -->
    <script src="{% static 'assets/js/custom/landing.js' %}"></script>
    <script src="{% static 'assets/js/custom/pages/pricing/general.js' %}"></script>

    <script>var hostUrl = "{% static 'assets/' %}";</script>
    <script src="/static/js/app.js" defer></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
